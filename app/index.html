<body>

    <div id="container">
        <div id="appbar">
            <div id="appbar-menu" onclick="UI.Sidebar.open(event);">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<path d="M 2 5 L 2 7 L 22 7 L 22 5 L 2 5 z M 2 11 L 2 13 L 22 13 L 22 11 L 2 11 z M 2 17 L 2 19 L 22 19 L 22 17 L 2 17 z"></path>
				</svg>

                <div id="appbar-title">
                    <div id="appbar-title-text"></div>
                </div>
            </div>
            <div id="appbar-right">
                <div id="appbar-user">
                    <div id="appbar-user-name">Login</div>
                    <div id="appbar-user-avatar" class="hidden">
                        <img id="appbar-user-avatar-image" src="images/User-48.png">

        </div>

                </div>
                <div id="sidebar-content"></div>

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
							<path d="M 14.78125 2.28125 L 5.78125 11.28125 L 5.09375 12 L 5.78125 12.71875 L 14.78125 21.71875 L 16.21875 20.28125 L 7.9375 12 L 16.21875 3.71875 L 14.78125 2.28125 z"></path>
						</svg>
                    </div>
                </div>
            </div>
            <div id="content">
                <div id="toolbar">
                    <div id="toolbar-title">
                        <div id="toolbar-title-text"></div>
                    </div>
                    <div id="toolbar-actions"></div>
                </div>
                <div id="toolbar-tabs"></div>
                <div id="workspace"></div>
            </div>
        </div>
    </div>
